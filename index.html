<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="navbar">
        <h1>Rock Paper Scissors!</h1>
    </div>
    <br>
    <br>
    <main>
        <div class ="main">
        <button class="choice" id="rock"> <i class="fa-regular fa-hand-back-fist" ></i></button>
        <button class="choice" id="paper"><i class="fa-regular fa-hand"></i></button>
        <button class="choice" id="scissors"><i class="fa-regular fa-hand-peace"></i></button>
    </div>
 
    
    <div  class="game">
        <div class="score">
            <p id="userscore">0</p>
            <p>You</p>
        </div>
        <div class="score">
        <p id="compscore">0</p>
        <p>Computer</p>
    </div>
 </div>

    <div  class="game"> 
        <div id="msg">Play your move</div>
    </div>

    
    </main>
 <script src="script.js"></script>
</body>
</html>
